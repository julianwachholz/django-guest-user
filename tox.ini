[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    main: djmain

[tox]
skipsdist = true
envlist =
    py{37,38,39,310,311}-dj32
    py{38,39,310,311}-dj{40,41,main}

[testenv]
ignore_outcome =
    djmain: True
deps =
    pytest
    pytest-django
    django-allauth
    dj32: django>=3.2,<3.3
    dj40: django>=4.0,<4.1
    dj41: django>=4.1,<4.2
    djmain: https://github.com/django/django/archive/main.tar.gz
commands =
    pytest
